<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>NeutralinoJs sample app</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <nav class="dock">
      <ul>
        <li class="item">
          <img onclick="closeIframe()" src="./icons/icons8-macos-close-30.png" alt="">
          <p class="tooltip">Close</p>
        </li>
        <li class="item">
          <img onclick="closeIframe()" src="./icons/icons8-edit-30.png" alt="">
          <p class="tooltip">edit</p>
        </li>
      </ul>
    </nav>

    <div class="container">
      <div class="card">
        <div class="drop_box">
          <header>
            <h4>Select File here</h4>
          </header>
          <p>Files Supported: PDF, TEXT, DOC , DOCX</p>
          <input hidden type="file" id="getFile" onchange="fetchFile()" accept=".pdf">
          <button class="btn" id="triggerGetFile" >Choose File</button>
        </div>
    
      </div>
    </div>
    <div class="PdfContainer">
      <!-- The loading indicator -->
      <image class="loading" id="loading" src="./icons/loader.svg"></image>
  
      <!-- The iframe -->
    <iframe src="" id="pdfView" frameborder="0" style="opacity: 0"></iframe>
  </div>
    <!-- <iframe src="" id="pdfView" frameborder="0"></iframe> -->
    <script src="js/neutralino.js"></script>
    <!-- Your app's source files -->
    <script src="js/main.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
